<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/manage.png" />
  </head>
  <body>
    <h1>Student Management CRUD</h1>
    <form id="userForm">
      <div class="container">
        <input
          type="text"
          id="name"
          class="input-box"
          required
          placeholder="Name"
        /><br />
        <input
          type="email"
          id="email"
          class="input-box"
          required
          placeholder="Email"
        /><br />
        <input
          type="number"
          id="marks"
          class="input-box"
          min="0"
          max="10"
          step="0.01"
          required
          placeholder="GPA"
        /><br />
        <input
          type="number"
          id="age"
          class="input-box"
          required
          placeholder="Age"
        /><br />
        <input
          type="text"
          id="degree"
          class="input-box"
          required
          placeholder="Degree"
        /><br />
      </div>
      <input
        type="submit"
        id="submit-btn"
        value="Add Student"
        onclick="changeBtn()"
        class="submit-btn"
      />
    </form>
    <br /><br />
    <input
      type="text"
      id="searchInput"
      class="search-table"
      placeholder="Search by Name, Email, or Degree"
    />
    <br /><br />
    <br />
    <table id="userInfoTable" class="student-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>Email</th>
          <th>GPA</th>
          <th>Age</th>
          <th>Degree</th>
          <!-- <th>Action</th> -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
